<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sign-up Form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class = sidebar>
        <img src="./images/tianhao-wang-T9rOibnaM48-unsplash.jpg" class="big" alt="galaxy">
        <div class="overlay">
            <img src="./images/odin-lined.png" class="small" alt="logo" height="110px">
            <div class="logo-text">ODIN</div>
        </div>
    </div>
    <div class="right">
        <div class="header">
            This is not a real online service! Do not use this form in any way except to revel in its glory!
        </div>
        <form>
            <div class="container">
                <h2>Let's do this!</h2>
                <div class="input-group">
                    <div class="input-half">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" required>
                    </div>
                    <div class="input-half">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" required>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-half">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="input-half">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="text" id="phone-number" required>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-half">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" required>
                        <div class="error-message">
                            * Passwords do not match
                        </div>
                    </div>
                    <div class="input-half">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" required>
                    </div>
                </div>
            </div>
            <button type="submit">Create Account</button>
        </form>
        <div class="login">Already have an account? <a href="#">Log in</a></div>
    </div>
</body>
</html>
