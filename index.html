<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class = sidebar>
        <img src="./images/tianhao-wang-T9rOibnaM48-unsplash.jpg" class="big" alt="galaxy">
        <div class="overlay">
            <img src="./images/odin-lined.png" class="small" alt="logo" height="110px">
            <div class="logo-text">ODIN</div>
        </div>
    </div>
    <div class="right">
        <div class="header">
            This is not a real online service! Do not use this form in anyway except to revel in its glory!
        </div>
    <!-- <div class="form-container"> -->
        <form>
            <h2>Let's do this!</h2>
            <div class="input-group">
                <div class="input-half">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name">
                </div>
                <div class="input-half">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name">
                </div>
            </div>
            <div class="input-group">
                <div class="input-half">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                </div>
                <div class="input-half">
                    <label for="phone-number">Phone Number</label>
                    <input type="text" id="phone-number">
                </div>
            </div>
            <div class="input-group">
                <div class="input-half">
                    <label for="password">Password</label>
                    <input type="password" id="password">
                </div>
                <div class="input-half">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password">
                </div>
            </div>
            <div class="error-message">
                <p>* Passwords do not match</p>
            </div>
            <button type="submit">Create Account</button>
        </form>
        <p>Already have an account? <a href="#">Log in</a></p>
    </div>
    <!-- </div> -->
      
</body>
</html>
